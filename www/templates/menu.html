<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-light">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-light">
			<h1 class="title" translate>M-Lab Measure</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close ui-sref="app.measure()"><span translate>Measure</span></ion-item>
				<ion-item menu-close ui-sref="app.history()"><span translate>Explore Data</span></ion-item>
				<ion-item menu-close ui-sref="app.dataUsage()"><span translate>Data Usage</span> <span class="badge badge-assertive">
					{{ historyState.dataConsumed  | formatDataConsumptionMeasurement }}
					</span>
				</ion-item>
				<ion-item menu-close ui-sref="app.settings()"><span translate>Settings</span></ion-item>
				<ion-item menu-close ui-sref="app.about()"><span translate>About</span></ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
